<div class="container">
  <h5 class="mt-4 text-center">To restore password please enter your firsrt name and lastname</h5>
  <div class="row justify-content-center mt-4">
    <div class="col-4">
<form (ngSubmit)="processForm()" #loginForm="ngForm">
  <div class="form-group">
    <label for="exampleInputEmail1">First name</label>
    <input type="text"
    class="form-control"
    name="firstname"
    id="exampleInputEmail1"
    placeholder="First name"
    [(ngModel)]="firstname"
    required
    #firstNameInput = "ngModel">
  </div>

  <div [hidden]="firstNameInput.valid || firstNameInput.pristine"
     class="alert alert-danger">
  First name is required
</div>

  <div class="form-group">
    <label for="exampleInputEmail2">Last name</label>
    <input type="text"
    class="form-control"
    name="lastname"
    id="exampleInputEmail2"
    placeholder="Last name"
    [(ngModel)]="lastname"
    required
    minlength="3"
    #lastNameInput = "ngModel">
  </div>

  <div [hidden]="lastNameInput.valid || lastNameInput.pristine"
     class="alert alert-danger">
  Last name is required
</div>

  <button type="submit" class="btn btn-secondary" [disabled]="!loginForm.form.valid">Submit</button>
</form>
    </div>
  </div>
</div>
