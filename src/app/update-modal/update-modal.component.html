<div>
<button type="button" class="btn btn-success"
 (click)="openModal(template)">Update</button>

        <ng-template #template>
          <div class="modal-header">
            <h4 class="modal-title pull-left">Update vacation </h4>
            <button type="button" class="close pull-right"
                aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Vacation for {{vacation.vacation}} days from: {{vacation.fromdate | date}} to: {{vacation.todate | date}}</p>
              <p>Description: {{vacation.description}}</p>
              <h5>Choose new dates:</h5>
              <ngb-datepicker #dp (select)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t" outsideDays="hidden">
              </ngb-datepicker>

              <ng-template #t let-date let-focused="focused">
                <span class="custom-day"
                      [class.focused]="focused"
                      [class.range]="isRange(date)"
                      [class.faded]="isHovered(date) || isInside(date)"
                      (mouseenter)="hoveredDate = date"
                      (mouseleave)="hoveredDate = null">
                  {{ date.day }}
                </span>
              </ng-template>

              <form>
                  New description:
                  <textarea name="description" rows="3" cols="64" [(ngModel)]="description"></textarea>
                  <button class="btn btn-dark" type="submit" (click)="modalRef.hide()" (click)="sendData()">Update</button>
              </form>
            </div>
          </ng-template>
</div>
