<div>
<button type="button" class="btn btn-info"
 (click)="openModal(template)">Add new vacation</button>

        <ng-template #template>
          <div class="modal-header">
            <h4 class="modal-title pull-left">Add new vacation</h4>
            <button type="button" class="close pull-right"
                aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

              <ngb-datepicker #dp (select)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t" outsideDays="hidden">
              </ngb-datepicker>

              <ng-template #t let-date let-focused="focused">
                <span class="custom-day"
                      [class.focused]="focused"
                      [class.range]="isRange(date)"
                      [class.faded]="isHovered(date) || isInside(date)"
                      (mouseenter)="hoveredDate = date"
                      (mouseleave)="hoveredDate = null">
                  {{ date.day }}
                </span>
              </ng-template>

              <form>
                  Description:
                  <textarea name="description" rows="4" cols="64" [(ngModel)]="description"></textarea>
                  <button class="btn btn-dark" type="submit" (click)="sendData()" (click)="modalRef.hide()">Add to the list</button>
              </form>
            </div>
          </ng-template>
</div>
