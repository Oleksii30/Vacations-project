<div class="container-fluid">
  <div class="row justify-content-center mt-4">
    <div class="col-md-4">
<form (ngSubmit)="processForm()" #loginForm="ngForm">
  <div class="form-group">
    <label for="exampleInputEmail1">First name</label>
    <input type="text"
    class="form-control"
    name="firstname"
    id="exampleInputEmail1"
    placeholder="First name"
    [(ngModel)]="firstname"
    required
    #firstNameInput = "ngModel">
  </div>

  <div [hidden]="firstNameInput.valid || firstNameInput.pristine"
     class="alert alert-danger">
  First name is required
</div>

  <div class="form-group">
    <label for="exampleInputEmail2">Last name</label>
    <input type="text"
    class="form-control"
    name="lastname"
    id="exampleInputEmail2"
    placeholder="Last name"
    [(ngModel)]="lastname"
    required
    minlength="3"
    #lastNameInput = "ngModel">
  </div>

  <div [hidden]="lastNameInput.valid || lastNameInput.pristine"
     class="alert alert-danger">
  Last name is required
</div>

  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password"
    class="form-control"
    name="password"
    id="exampleInputPassword1"
    placeholder="Password"
    [(ngModel)]="password"
    required
    minlength="3"
    #passwordInput = "ngModel">
  </div>

  <div [hidden]="passwordInput.valid || passwordInput.pristine"
     class="alert alert-danger">
  Password is required
</div>
<div class = "d-flex justify-content-start">
  <div class="form-group form-check mr-4">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Remember me</label>
  </div>
  <a [routerLink]="['/forgotpassword']"> Forgot password</a>
</div>
  <button type="submit" class="btn btn-secondary" [disabled]="!loginForm.form.valid">Submit</button>
</form>
    </div>
  </div>
</div>
